<!DOCTYPE html>

<html>
  <head>
    <title>Marking surface demo</title>
    <style>
      .marking-surface {
        border: 1px dashed red;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div><label><input id="disabled" type="checkbox" /> Disabled</label></div>
    <div>
      <label><input id="zoom" type="range" min="1" max="3" value="1" step="any" /> Zoom</label>
      <button id="no-zoom">&times;</button>
    </div>

    <script src="./js/vendor/jquery.js"></script>
    <script src="./js/vendor/raphael.js"></script>
    <script src="../lib/marking-surface.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
