<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Marking surface demo</title>
    <style>
      html {
        text-align: center;
      }

      input[type="range"] {
        vertical-align: middle;
      }

      .marking-surface[disabled] {
        opacity: 0.67;
      }
    </style>
  </head>

  <body>
    <label><input id="disabled" type="checkbox" /> Disabled</label>
    &emsp;
    <label>Zoom <input id="zoom" type="range" min="1" max="3" value="1" step="0.1" /></label>
    <button type="button" id="no-zoom">&times;</button>
    <br />

    <label><input type="radio" name="tool" value="point" checked="checked" /> Point</label>
    <label><input type="radio" name="tool" value="rectangle" /> Rectangle</label>
    <label><input type="radio" name="tool" value="ellipse" /> Ellipse</label>
    <label><input type="radio" name="tool" value="axes" /> Axes</label>
    <label><input type="radio" name="tool" value="transcription" /> Transcription</label>

    <div id="container"></div>

    <textarea id="marks" rows="5" cols="80"></textarea>

    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../lib/marking-surface.js"></script>
    <script src="../lib/tools/ellipse.js"></script>
    <script src="../lib/tools/rectangle.js"></script>
    <script src="../lib/tools/axes.js"></script>
    <script src="../lib/tools/transcription.js"></script>
    <script src="../lib/tools/default-controls.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
